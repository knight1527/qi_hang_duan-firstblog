<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/html">

<!--backstage model-->


<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">首页</title>
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <!--上引入tocbot目录生成插件（注：所有标题标签必须要有id才能识别）-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--上引入prism的css-->
    <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
    <!--上引入animate动画css-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--上引入typo排版css-->
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">-->
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}">
    <!--上md编辑器的css-->
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui segment m-padded-tb-mini m-margin-none" style="margin: 0 !important;">
    <div class="ui container">
        <div class="ui stackable secondary menu">
            <h2 class="ui blue header item">博客管理</h2>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="small home icon m-opacity-mini"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide"
               th:classappend="${n==2} ? 'active'"><i
                    class="small idea icon m-opacity-mini"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"
               th:classappend="${n==3} ? 'active'"><i
                    class="small tags icon m-opacity-mini"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                        Rider
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle basic icon button m-location-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="blue active item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-width-small m-padded-tb-large">
    <div class="ui container">
        <form action="#" method="post" class="ui form">

            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact blue basic dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text m-text-thin">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">翻译</div>
                            <div class="item" data-value="原创">转载</div>
                            <div class="item" data-value="原创">原创</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <div class="field">
                <div id="md-content" style="z-index: 1 !important;">
                        <textarea style="display: none;">
                            [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;

#### Editor.md directory

    editor.md/
            lib/
            css/
            scss/
            tests/
            fonts/
            images/
            plugins/
            examples/
            languages/
            editormd.js
            ...

```html
&lt;!-- English --&gt;
&lt;script src="../dist/js/languages/en.js"&gt;&lt;/script&gt;

&lt;!-- 繁體中文 --&gt;
&lt;script src="../dist/js/languages/zh-tw.js"&gt;&lt;/script&gt;
```
                        </textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact blue basic label m-text-thin">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact blue basic label m-text-thin">标签</label>
                        <div class="ui fluid selection multiple search dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="Java">Java</div>
                                <div class="item" data-value="算法">算法</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui blue basic label m-text-thin">首图</label>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="ShareInfo" name="ShareInfo" class="hidden">
                        <label for="ShareInfo">转载</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="Praise" name="Praise" class="hidden">
                        <label for="Praise">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="Comment" name="Comment" class="hidden">
                        <label for="Comment">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal button">保存</button>
                <button class="ui blue button">发布</button>
            </div>
        </form>
    </div>
</div>
<div class="ui section divider"></div>
<!--底部-->
<footer th:replace="_fragments :: footer"class="ui vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui divided stackable grid">
            <div class="three wide column center aligned">
                <div class="ui link list">
                    <div class="item">
                        <img src="../static/images/doge2.jpg" th:src="@{/images/doge2.jpg}" class="ui rounded image" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui header m-text-spaced m-text-lined">创意Blog</h4>
                <div class="ui link list">
                    <a href="#" class="item">orange</a>
                    <a href="#" class="item">orange</a>
                    <a href="#" class="item">orange</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui header m-text-spaced m-text-lined">联系我</h4>
                <div class="ui link list">
                    <a href="#" class="item">QQ:1518607977</a>
                    <a href="#" class="item">WeChat:17365560507</a>
                    <a href="#" class="item">Email:1518607977@qq.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui header m-text-spaced m-text-lined">I WANNA SAY</h4>
                <p class="m-text-spaced m-text-lined m-text-thin">开拓视野，冲破艰险，看见世界，身临其境，贴近彼此，感受生活，这就是生活的目的！</p>
            </div>
        </div>
        <div class="ui section divider"></div>
        <p class="m-text-spaced m-text-lined m-text-thin m-opacity-tiny">CopyRight © 2021 启航Blog Designed by
            QiHangDuan_SUSE en
            Rider</p>
    </div>
</footer>


<th:block th:fragment="script_js">
    <script src="../static/js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.js}"></script>
    <script src="../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
    <!--md编辑器的js-->
    <script src="../static/lib/editormd/editormd.js" th:src="@{/lib/editormd/editormd.js}"></script>
    <script>
        /*md编辑器js*/
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "/lib/editormd/lib/",
                saveHTMLToTextarea : true, // 保存 HTML 到 Textarea
                toolbarAutoFixed:true,//工具栏自动固定定位的开启与禁用
            });

            /*
            // or
            testEditor = editormd({
                id      : "test-editormd",
                width   : "90%",
                height  : 640,
                path    : "../lib/"
            });
            */
        });
    </script>
</th:block>
</body>
</html>
