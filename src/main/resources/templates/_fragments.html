<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/html">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">首页</title>
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <!--上引入tocbot目录生成插件（注：所有标题标签必须要有id才能识别）-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--上引入prism的css-->
    <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
    <!--上引入animate动画css-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--上引入typo排版css-->
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">-->
    <!--下面是editorMD的CSS文件-->
    <!--<link rel="stylesheet" type="text/css" href="../static/lib/editormd/examples/css/style.css"
          th:href="@{/lib/editormd/examples/css/style.css}">
    <link rel="stylesheet" type="text/css" href="../static/lib/editormd/css/editormd.preview.css"
          th:href="@{/lib/editormd/css/editormd.preview.css}">-->
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui segment m-padded-tb-mini m-margin-none">
    <div class="ui container">
        <div class="ui stackable secondary menu">
            <img class="ui image item m-padded-tb-mini" src="../static/images/logo3.png"
                 th:src="@{/images/logo3.png}" width="190"
                 height="65">
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                    class="small home icon m-opacity-mini"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
                    class="small idea icon m-opacity-mini"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i
                    class="small tags icon m-opacity-mini"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i
                    class="small clone icon m-opacity-mini"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i
                    class="small info icon m-opacity-mini"></i>关于我</a>
            <div class="m-item right item m-mobile-hide">
                <form id="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui transparent input">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle basic icon button m-location-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部-->
<footer th:fragment="footer" class="ui vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui divided stackable grid">
            <div class="three wide column center aligned">
                <div class="ui link list">
                    <div class="item">
                        <img src="../static/images/doge2.jpg" th:src="@{/images/doge2.jpg}"
                             class="ui rounded image" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui header m-text-spaced m-text-lined">创意Blog</h4>
                <div class="ui link list">
                    <a href="#" class="item">orange</a>
                    <a href="#" class="item">orange</a>
                    <a href="#" class="item">orange</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui header m-text-spaced m-text-lined">联系我</h4>
                <div class="ui link list">
                    <a href="#" class="item">QQ:1518607977</a>
                    <a href="#" class="item">WeChat:17365560507</a>
                    <a href="#" class="item">Email:1518607977@qq.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui header m-text-spaced m-text-lined">I WANNA SAY</h4>
                <p class="m-text-spaced m-text-lined m-text-thin">开拓视野，冲破艰险，看见世界，身临其境，贴近彼此，感受生活，这就是生活的目的！</p>
            </div>
        </div>
        <div class="ui section divider"></div>
        <p class="m-text-spaced m-text-lined m-text-thin m-opacity-tiny">CopyRight © 2021 启航Blog Designed by
            QiHangDuan_SUSE en
            Rider</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="../static/js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.js}"></script>
    <script src="../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
    <!--滚动检测引入-->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <!--平滑滚动cdn-->
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <!--二维码生成插件-->
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <!--tocbot目录生成插件js-->
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <!--prism代码高亮的js-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
</th:block>
</body>
</html>
